<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/style.css">
    <title>BananaSec</title>
</head>
<body>
     <div class="app">
        <h1>BananaSec</h1>
         <form action="/login" method="post" class="login-form">
            <div class="login-container">
                <label for="user">
                    Username:
                </label>
                <input type="text" name="username" class="input-large" id="user" autofocus="autofocus" placeholder="ex: iLoveSecurity">
                <label for="pass">
                    Password:
                </label>
                <input type="password" name="password" class="input-large" id="pass" placeholder="***************">
                <button type="submit" class="btn-large" id="login-button">Login</button>
            </div>
         </form>
    </div>
</body>
</html>
